<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MAMCET</title>
	<link rel="stylesheet" href="style/css/login.css"/>
</head>
<body>
	<div style="background-color: black;">
		<h1 style="text-align: center;color: orange;">CODE CLAN</h1>
	</div>
	<center>

		<h1>Login form</h1>
		<form autocomplete="off">

			<div>
				<label class="att">Email Id</label><br/>
				<input type="email" name="email" class="box" required />
			</div>
			<div>
				<label class="att">Password</label><br/>
				<input type="password" name="Password" class="box" required placeholder="enter your Password" />
			</div>
			<div>
				<a href="#" style="float:right;">Forgot Password</a>
			</div><br/>
			<div>
				<button class="btn">Login</button>
			</div>
		</form>
	</center>
</body>
</html>
